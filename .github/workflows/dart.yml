name: Dart

on:
  pull_request:
    branches: 
      -master

jobs:
  flutter_test:
    name: Run flutter test and analyze
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: actions/setup-java@v1
        with:
          dart-sdk: '2.16.2'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          java version: "12.x"
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
        -run: flutter pub get
        -run: flutter analyze
        -run: flutter test  